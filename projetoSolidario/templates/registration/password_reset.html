{% include 'global/partials/_head.html' %}
{% include 'global/partials/_navbar.html' %}
<main class="content">
{% block content %}
  <h2>Reset de senha</h2>
  <p>Insira seu e-mail para receber um link de redefinição de Senha.</p>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group ">
      {{ form.email.label_tag }}
      <br>
      {{ form.email }}
    </div>
    
    <button type="submit" class="btn btn-link btn-delete">Enviar</button>
  </form>
{% endblock %}
</main>
